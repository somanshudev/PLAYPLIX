<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Use a different stylesheet for form styles -->
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <form id="signin-form" method="post" action="process-form.php">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" name="username" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" name="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
          </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <form id="signup-form" method="post" action="process-form.php">
            <div class="group">
              <label for="new-user" class="label">Username</label>
              <input id="new-user" type="text" name="new_username" class="input">
            </div>
            <div class="group">
              <label for="new-pass" class="label">Password</label>
              <input id="new-pass" type="password" name="new_password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="repeat-pass" class="label">Repeat Password</label>
              <input id="repeat-pass" type="password" name="repeat_password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="new-email" class="label">Email Address</label>
              <input id="new-email" type="text" name="new_email" class="input">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
          </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Inside the <body> tag -->
  <script src="/app.js"></script>
</body>
</html>
